<div class="container mt-4">
    <h2>Danh sách nhiệm vụ</h2>
     <a href="/create-task"><button class="btn btn-primary my-2">Thêm mới nhiệm vụ</button></a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Tên nhiệm vụ</th>
                <th>Mô tả</th>
                <th>Tên dự án</th>
                <th>Người được giao</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor='let project of tasks' >
                <td>{{project.id}}</td>
                <td>{{project.nametask}}</td>
                <td>{{project.description}}</td>
                <td>{{project.project}}</td>
                <td>{{project.assigned}}</td>
                <td>
                    <a href="/edit-task/{{project.id}}"><button type="button" class="btn btn-primary btn-sm">Edit</button></a>
                    <button type="button" (click)="onDelete(project.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
           
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
