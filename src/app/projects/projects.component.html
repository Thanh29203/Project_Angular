<div class="container mt-4">
    <h2>Project List</h2>
     <a href="/create-project"><button class="btn btn-primary my-2">Create Project</button></a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Date of Start</th>
                <th>Team Size</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor='let project of projects' >
                <td>{{project.id}}</td>
                <td>{{project.projectName}}</td>
                <td>{{project.dateOfStart}}</td>
                <td>{{project.teamSize}}</td>
                <td>
                    <a href="/edit-project/{{project.id}}"><button type="button" class="btn btn-primary btn-sm">Edit</button></a>
                    <button type="button" (click)="onDelete(project.id)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
           
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
